<body>
    <script>
        // let只在当前块级作用域下生效，其他作用域访问let声明的变量会报错，显示未定义
        for (var i = 0; i < 2; i++) {

        }
        console.log(i);//输出结果为2
        for (let j = 0; j < 2; j++) {

        }
        console.log(j);//报错j is not define
    </script>
</body>
