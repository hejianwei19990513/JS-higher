<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 变量和数组一一对应，如果变量长度比数组多，多余的部分输出undefined
        var arr = [1,2,3]
        var [a,b,c,d] = arr
        console.log(a);//输出为1
        console.log(b);//输出为2
        console.log(c);//输出为3
        console.log(d);//输出为undefined
    </script>
</body>
</html>
