<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "hello world"
        // startsWith判断字符串是否以....开头，是就返回true
        console.log(str.startsWith("hello"));
        // endsWith判断字符串是否以....结尾，是就返回true
        console.log(str.startsWith("world"));
    </script>
</body>
</html>
