<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var arr = [1,2,3]
        var [a,...args] = arr
        console.log(a);//输出为1
        console.log(args);//输出为[2,3]
        console.log(...args);//输出为两个数字2,3【不是数组】
    </script>
</body>
</html>
