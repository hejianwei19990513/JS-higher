<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var obj = {
            name:"鞠婧祎",
            age :"26",
            sing:{
                name:"古画"
            }
        }
        var o = {}
        function copy(newobj,oldobj) {
            for(k in oldobj) {
                newobj[k] = oldobj[k]
            }
            return newobj
        }
        console.log(copy(o,obj));
        // 浅拷贝这里拷贝sing里面的对象是地址，如果修改了新对象（也就是o）里面sing属性内部的name属性的值。【原来的obj的也会改变】
        o.sing.name = "天长"
        console.log(obj);//这里的sing属性内部的name属性的值也被修改成了【天长】
    </script>
</body>
</html>
