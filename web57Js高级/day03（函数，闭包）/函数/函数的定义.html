<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 第三种函数的定义方式 new Function(参数1,参数2,函数体)【这里都只能用字符串的形式】
        var f = new Function("a","b","console.log(a+b)")
        f(1,2)
        console.dir(f.__proto__);//输出为function(){[native code]}
        console.dir(f.__proto__.constructor);//输出为function Function(){[native code]}
    </script>
</body>
</html>
