<!DOCTYPE html>

<body>
    <script>
        // 递归函数:函数内部自己调用自己，这个函数就是递归函数
        // 标准写法：
        function fn(n) {
            if(n==1) {
                return 1
            }
            return n * fn(n-1)
        }
        console.log(fn(10));

        // 自己想法：
        var num = 1
        var sum = 1
        function fn1(Num) {
            if(num <= Num) {
                sum *= num++
                fn1(Num)
            }else {
                console.log(sum);
                return
            }
        }
        fn1(10)
        // console.log(fn(10));
    </script>
</body>
