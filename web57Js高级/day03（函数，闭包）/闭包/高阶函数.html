<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 高阶函数是对其他函数进行操作的函数，它接受函数作为参数或者将函数作为返回值输出

        // 1接受函数作为参数【回调函数】
        function fn(a,b,callback) {
            console.log(a+b);
            callback && callback();
        }
        fn(1,2,function(){
            console.log("我是后来的");
        })

        // 2将函数作为返回值输出
        function fn() {
            return this
        }
        console.log(fn);

        var arr = [12,3,4]
        console.log(typeof arr);
        console.log(Object.prototype.toString(arr));
    </script>
</body>
</html>
