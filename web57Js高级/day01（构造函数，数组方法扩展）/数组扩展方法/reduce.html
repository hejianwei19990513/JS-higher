<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
            // reduce(function(accumulator, currentValue){},initialValue)
            // 当intitialValue写的时候，作为第一次accumulator的值，此时currValue为第0个索引号的值，
            // 当intitialValue省略的时候，第一次accumulator的值为索引号0的值，此时currValue为第一个索引号的值，

            // 利用reduce求数组的和
            var arr = [1,2,3,4,5]
            var result = arr.reduce(function(accumulator, currentValue){
                return accumulator + currentValue
            },0)
            console.log(result);//输出为15


            // 利用reduce累加对象数组里的值
            var obj = [{x:1},{x:2},{x:3}]
            var result = obj.reduce(function(accumulator, currentValue){
                return accumulator + currentValue.x
            },0)
            console.log(result);//输出为6


            // 利用reduce将二维数组转化为一维
            var arr = [[0,1],[2,3],[4,5]]
            var result = arr.reduce(function(accumulator, currentValue){
                return accumulator.concat(currentValue)
            },[])
            console.log(result);


            // 利用reduce计算数组中每个元素出现的次数
            var arr = ["a","b","a","b","c","d","a"]
            var result = arr.reduce(function(accumulator, currentValue){
                if(accumulator[currentValue]) {
                    accumulator[currentValue]++
                }else {
                    accumulator[currentValue]=1
                }
                return accumulator
            },{})
            console.log(result);
    </script>
</body>

</html>
