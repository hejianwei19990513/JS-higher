<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // filter（）映射
        var arr2 = [1,2,3,4,5]
        // 把小于3的找出来
        var arr3 = arr2.filter(function(value,index){
            return value<3
        })
        console.log(arr3);//这里输出为1,2
    </script>
</body>
</html>
