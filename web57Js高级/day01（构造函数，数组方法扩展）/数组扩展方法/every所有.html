<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // every 所有
        var arr = [1,2,3,4,5,6]
        // 是否全部小于8
        var arr1 = arr.every(function(value,index){
            return value < 8
        })
        console.log(arr1);//输出为true
    </script>
</body>
</html>
