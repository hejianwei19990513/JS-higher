<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // map（）映射
        var arr2 = [1,2,3,4,5]
        // 这里index可以删掉
        var arr3 = arr2.map(function(value,index){
            return value*2
        })
        console.log(arr3);//这里输出为2,4,6,8,10
    </script>
</body>
</html>
